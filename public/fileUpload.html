<!DOCTYPE html>
<html>

  <head>
    <title>DreamHome Node Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body ng-app = "myApp">
  
	<table style= "margin-top: 100">
		
      <tr style= "width:100%; ">
        <td style="text-align:center;">
			<h1>DreamHome Node Demo</h1>
        </td>
      </tr>
    </table>
    <table border="3" value="TEST">
		
      <tr style= "width:100%;">
        <td>
			<form action="/" enctype="multipart/form-data" method="post">
				 <input type="text" name="title">
				 <input type="file" name="upload">
				  <input type="submit" value="Upload">
			</form>
							  
		  
        </td>
      </tr>
	  <tr style= "width:100%; ">
        <td style="text-align:center;">
			<button class="addBtn" onclick="location.href='index.html'">Back</button>
        </td>
      </tr>
    </table>
	<script type="text/javascript" src="./scripts/index.js"></script>
	 <script>
         var myApp = angular.module('myApp', []);
         
         myApp.directive('fileModel', ['$parse', function ($parse) {
            return {
               restrict: 'A',
               link: function(scope, element, attrs) {
                  var model = $parse(attrs.fileModel);
                  var modelSetter = model.assign;                  
                  element.bind('change', function(){
                     scope.$apply(function(){
                        modelSetter(scope, element[0].files[0]);

                     });
                  });
               }
            };
         }]);
      

         myApp.service('fileUpload', ['$http', function ($http) {
            this.uploadFileToUrl = function(fileTxt, uploadUrl){
               var fd = new FormData();
               fd.append('nodegGraph', fileTxt);
               $http.post(uploadUrl, fd, {
                  transformRequest: angular.identity,
                  headers: {'Content-Type': undefined}
               })
            
               .success(function(data) {
                   
                 })
            
               .error(function(){
               });
            }
         }]);
      
         myApp.controller('myCtrl', ['$scope', 'fileUpload', function($scope, fileUpload){
            $scope.uploadFile = function(element){
                var nodeGraph=$scope.myNodeGraphXML;
	            //var uploadUrl = "http://localhost:8080/PostProcessor/api/file/processFile"; //put api url here 
				//var uploadUrl = "https://postprocessors.mybluemix.net/api/file/processFile"; 
				var uploadUrl ="https://postprocessors.mybluemix.net/api/file/processNLP";
                fileUpload.uploadFileToUrl(nodeGraph,uploadUrl);


            };
         }]);
			
      </script>	
  </body>

</html>
